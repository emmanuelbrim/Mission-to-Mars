<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
        <style type ="text/css">
            body{background-image: url('img_girl.jpg')}
        </style>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>
<body background = "img.jpg"> 
        <div class="jumbotron text-center" style="background-image: url('https://marshemispheres.com/images/syrtis_major_enhanced-full.jpg'); background-position: center; background-size: cover;height: 250px;"> 
            <h1 style="color:white">Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>  
    <!-- Mars News -->  
    <div class="row" id="mars-news">
        <div class="col-xs-12 .col-sm-12 .col-lg-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Featured Image -->
    <div class="row" id="mars-featured-image">
        <div class="col-lg-8 col-sm-8 col-xs-12">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image }}" class="img-thumbnail"" alt="Responsive image"/>
        </div>
        <!-- Mars Facts -->
        <div class="col-lg-4 col-sm-4 col-xs-12">
            <div class="row" id="mars-facts">
                <h3 >"Mars Facts"</h3>
                <table class="table table-condensed">
                    {{ mars.facts | safe }}
                </table>
                
            </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
